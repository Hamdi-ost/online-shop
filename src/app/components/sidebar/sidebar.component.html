

<div class="col-md-3 col-md-pull-9">
  <div class="h4 col-xs-b10">popular categories</div>
  
<ul class="categories-menu transparent"  *ngFor="let cat of categories" >
      <li>
          <a routerLink= "/products/cate/{{cat}}" > {{cat}} </a>
      </li>
    </ul> 

  <div class="empty-space col-xs-b25 col-sm-b50"></div>

  <div class="h4 col-xs-b25">Price</div>
  <div id="prices-range" class="ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all">
    <div class="ui-slider-range ui-widget-header ui-corner-all" style="left: 0%; width: 100%;"></div><span class="ui-slider-handle ui-state-default ui-corner-all"
      tabindex="0" style="left: 0%;"></span><span class="ui-slider-handle ui-state-default ui-corner-all" tabindex="0"
      style="left: 100%;"></span>
  </div>
  <div class="simple-article size-1">PRICE: <span class="grey">$<span class="min-price">40</span> - $<span class="max-price">300</span></span></div>

  <div class="empty-space col-xs-b25 col-sm-b50"></div>

  
  <div>
    <div class="filter-wrap">
      <input [(ngModel)]="searchText" placeholder="Filter Products" class="filter-input">
      <span class="filter-clear" *ngIf="searchText.length>0" (click)="clearFilter()">X</span>
    </div>
  </div>

  
  <!-- product List -->
  <div class="h4 col-xs-b25" >choose</div>
  <ul >
    <li *ngFor="let catego of categories"> 
        <label class="checkbox-entry" >
          <input (change)="getSelected()" type="checkbox"
               name="categories"
               value="{{catego}}"
               [(ngModel)]="catego.selected"/> 
          <span>{{catego}}</span>
        </label>
    </li>
  </ul>
  
 
<div class="empty-space col-xs-b25 col-sm-b50"></div>



  <div class="h4 col-xs-b25">Choose Color</div>
  <div class="color-selection size-1">
    <div class="entry active" style="color: #a7f050;"></div>
    <div class="entry" style="color: #50e3f0;"></div>
    <div class="entry" style="color: #eee;"></div>
    <div class="entry" style="color: #4d900c;"></div>
    <div class="entry" style="color: #edb82c;"></div>
    <div class="entry" style="color: #7d3f99;"></div>
    <div class="entry" style="color: #3481c7;"></div>
    <div class="entry" style="color: #bf584b;"></div>
  </div>

  <div class="empty-space col-xs-b25 col-sm-b50"></div>


  <div class="h4 col-xs-b25">Popular Tags</div>
  <div class="tags light clearfix">
    <a class="tag">headphoness</a>
    <a class="tag">accessories</a>
    <a class="tag">new</a>
    <a class="tag">wireless</a>
    <a class="tag">cables</a>
    <a class="tag">devices</a>
    <a class="tag">gadgets</a>
    <a class="tag">brands</a>
    <a class="tag">replacements</a>
    <a class="tag">cases</a>
    <a class="tag">cables</a>
    <a class="tag">professional</a>
  </div>

  <div class="empty-space col-xs-b25 col-sm-b60"></div>


</div>
